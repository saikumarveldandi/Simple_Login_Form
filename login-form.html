<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="login-form.css">
    <link rel="icon" href="favicon-loginform.png">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">Job Application  <span>(web) </span></div>
            <div class="details1">
                <div class="name">
                    <div class="firstname">
                        <label for="fname">First Name</label><br>
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="lastname">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" placeholder="Enter your Family name">
                    </div>
                </div>
                <div class="name2">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email">
                    </div>
                        <div class="jobrole">
                        <label for="jobrole">Job-Role</label><br>
                        <input type="text">
                    </div>
                </div> 
            </div>
            <div class="address">
                <label for="Address">Address</label><br>
                <textarea name="message" id="" rows="5" class="msg"></textarea>
            </div>
            <div class="details2">
                <div class="name3">
                    <div class="city">
                        <label for="city">City</label><br>
                        <input type="text">
                    </div>
                    <div class="pincode">
                        <label for="pincode">Pincode</label><br>
                        <input type="number">
                    </div>
                </div>
                <div class="name4">
                    <div class="start">
                        <label for="start">Start</label><br>
                        <input type="date">
                    </div>
                    <div class="cv">
                        <label for="cv">Upload Your CV</label>
                            <div class="upload">
                                <input type="file">
                            </div>
                       
                    </div>
                </div>
                
                <div class="footer">
                    <input type="submit" value="Apply Now" class="button">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
